  <div class='main'>
    <h1 class='title'>Ingrid Bergman</h1>
    <p class='subhead'>"The most completely conscientious actress." - David Selznick<p>
    <div class = 'photo'>
      <img scr="http://www.ka.se/sites/default/files/styles/artikelbild_artikelsida_w480x255/public/field/image/ingrid_lenartnilsson_med.jpg?itok=VNTvWFNK" alt="Phooto of Ingrid">
      <p>The freedoms Ingrid demanded were daring in an era ruled by damsels.</p>
    </div>
    <div class='timeline'>
      <p>Here's a brief timeline of Ingrid's career:</p>
      <ul class='list'>
        <li><span class='year'>1915:</span> Born in Stockholm, Sweden.</li>
        <li><span class='year'>1918:</span> Ingrid's mother, Frieda Adler, dies.</li>
        <li><span class='year'>1927:</span> Ingrid moves to live with family in the countryside after her father, Justus Bergman, also dies.</li>
        <li><span class='year'>1933:</span> Appears in first speaking role in Molander's <span class='i'>Munkbrogreven.</span></li>
        <li><span class='year'>1937:</span> Marries Petter Lidstrom. </li>


        <li><span class='year'>1939:</span> Makes first Hollywood film appearence in <span class='i'>Intermezzo: A Love Story</span>, an English remake of an earlier Swedish film she also starred in.</li>
        <li><span class='year'>1940:</span> Has Broadway debut in <span class='i'>Lilion</span>.</li>
        <li><span class='year'>1942:</span> Stars in the iconic role of Ilsa Lund in the classic <span class='i'>Casablanca</span>.</li>
        <li><span class='year'>1945:</span> Wins an Oscar for Best Actress in <span class='i'>Gaslight</span>.</li>
        <li><span class='year'>1949:</span> Elopes to Italy following a controversial affair with director Roberto Rosselini, and transitions to acting in experimental films. </li>
        <li><span class='year'>1950:</span> Gives birth to twin daughters, Isotte and Isabelle.</li>
        <li><span class='year'>1957:</span> Returns to Hollywood with an Oscar winning performance in <span class='i'>Anastasia</span> following divorce from Rosselini.</li>
        <li><span class='year'>1975:</span> Wins both an Oscar and BAFTA for Best Performance in <span class='i'>Murder On The Orient Express</span>.</li>
        <li><span class='year'>1982:</span> Stars as Golda Meir in <span class='i'>A Woman Called Golda</span>, in what would be her final role.</li>
        <li><span class='year'>1982:</span> Dies in her London home after months of battling breast cancer.</li>
        <li><span class='year'>2007:</span> Awarded the fourth greatest female screen legend by the American Film Institute.</li>
      </ul>
    </div>

    <blockquote>"Be yourself. The world worships the original."</blockquote>

    <p class='p'>You can learn more about Ingrid's life at <a href='https://en.wikipedia.org/wiki/Ingrid_Bergman'>her Wikipedia page</a>, this <a href='http://www.anothermag.com/fashion-beauty/3163/ingrid-bergman-the-notorious-nordic-beauty'>article from Another Mag</a> on her pioneering style, and <a href='http://www.nytimes.com/learning/general/onthisday/bday/0829.html'>this obituary</a> by the New York Times.</p>
